<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>wmap - a mass web screenshot tool for mapping web networks</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/default.css">
<link href="css/main.css" rel="stylesheet">
</head>
<body>
<div id="main">
    <h1>{{report_name}}</h1>
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th class="column_number">#</th>
                <th class="column_screenshot">Screenshot</th>
                <th class="column_uri">URI</th>
                <th class="column_title">Title</th>
                <th class="column_cookies">Cookies</th>
                <th class="column_html">HTML</th>
            </tr>
        </thead>
        <tbody>
        {{data_body}}
        </tbody>
    </table> 
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">null</h4>
            </div>
            <div class="modal-body">
                <pre id="modal-code"><code id="modal-inner-code" class="html">null</code></pre>
            </div>
            <div class="modal-footer">
                <button type="button" id="highlight-code" class="btn btn-primary">Highlight Text</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/highlight.pack.js"></script>
<script src="js/main.js"></script>
</body>
</html>
